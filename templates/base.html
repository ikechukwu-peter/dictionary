<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    {% block title%} {% endblock%}
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}"><img id="logo" src="{{url_for('static', filename='images/logo.png')}}"}}" alt="logo" ></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% block home_active %}{% endblock %}><a href="{{url_for('index')}}">Home</a></li>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {% block dash_active %}{% endblock %}><a href="{{url_for('dashboard')}}">Dashboard</a></li>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
      <div class="alert alert-{{category}} alert-dismissable text-center"><a href="" class="close" data-dismiss="alert" aria-label="close"> &times</a>
        <h3>{{message}}</h3></div>

      {% else %}
      {% endfor %}
    {% endwith %}
    <div class="container-fluid">
      {% block content%} {% endblock%}
    </div>
    <footer class="footer">
      <div class="container">
        <p>Made with love by Pete &copy;2021</p>
      </div>
    </footer>
  </body>
</html>
