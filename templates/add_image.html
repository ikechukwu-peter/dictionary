{%extends 'dashboard.html' %}
<!--  -->
{% block image_active %} class="side-active" {% endblock %}
<!--  -->
{% block index_active %} class="" {% endblock %}

<!--  -->
{% block page_heading %}
<h2>Add Image</h2>
<!--  -->
{% endblock %} {% block main %}
<form
  action="{{ url_for('add_image') }}"
  method="POST"
  enctype="multipart/form-data"
  class="form-horizontal"
>
  <div class="form-group">
    <label for="word" class="control-label col-sm-2">Image:</label>
    <div class="col-sm-10">
      <input
        type="file"
        name="img"
        class="form-control"
        id="img"
        accept=".jpg, .jpeg, .png"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-lg btn-success">Submit</button>
      <a href="{{ request.referrer }}" class="btn btn-lg btn-warning">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
